<div class="mat-elevation-z8">
  <div class="label-input">
    <mat-checkbox (click)="searchTasks()">Tasks to be carried out</mat-checkbox>
  </div>
  <table mat-table [dataSource]="dataSource">
    <!-- label Column -->
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef>Task label</th>
      <td mat-cell *matCellDef="let element" (click)="goToTask(element.id)">
        {{ element.label }}
      </td>
    </ng-container>

    <!-- Complete Column -->
    <ng-container matColumnDef="complete">
      <th mat-header-cell *matHeaderCellDef>Complete</th>
      <td mat-cell *matCellDef="let element">{{ element.complete }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    (page)="handlePageEvent($event)"
    [pageSizeOptions]="[5, 10, 20]"
    [length]="length"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
  >
  </mat-paginator>
</div>
